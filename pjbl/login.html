<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
</head>
<body class="bg-[url(bexs.png)] bg-cover">
    <section class=" min-h-screen flex items-center justify-center">
        <!-- login ges -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
          <!-- form -->
          <div class="md:w-1/2 px-8 md:px-10">
            <h2 class="font-bold text-2xl text-[#000000]">Login</h2>
            <p class="text-xs mt-4 text-[#000000]">If you are already a member, easily login</p>
      
            <form action="" class="flex flex-col gap-4">
              <input class="p-2 mt-8 rounded-xl border" type="email" name="email" placeholder="Email" required>
              <div class="relative">
                <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Password" required>
              </div>
              <button class="bg-blue-500 rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
            </form>

            <div class="mt-5 text-xs border-b border-[#000000] py-4 text-[#000000]">
              <a href="#" class="hover:underline">Forgot your password?</a>
            </div>
      
            <div class="mt-3 text-xs flex justify-between items-center text-[#000000]">
              <p>Don't have an account?</p>
              <a href="registrasi.html" class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Register</a>
            </div>
          </div>
      
          <!-- gambar -->
          <div class="md:block hidden w-1/2">
            <h1 class="text-xl font-bold flex justify-center mb-4">Find your door, in</h1>
            <img class="rounded-2xl" src="pintu.jpg"> 
          </div>
        </div>
      </section>
</body>
</html>
