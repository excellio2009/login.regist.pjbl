<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url(bexs.png)] bg-cover flex justify-center items-center h-screen">
  <div class="bg-gray-100 p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Register Now</h2>
    
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700"></label>
        <input placeholder="Username" type="text" id="username" name="username" required
               class="mt-1 p-2 w-full border border-gray-300 rounded-xl">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"></label>
        <input placeholder="Email" type="email" id="email" name="email" required
               class="mt-1 p-2 w-full border border-gray-300 rounded-xl">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"></label>
        <input placeholder="Password" type="password" id="password" name="password" required
               class="mt-1 p-2 w-full border border-gray-300 rounded-xl ">
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700"></label>
        <input placeholder="Confirm Password" type="password" id="confirm_password" name="confirm_password" required
               class="mt-1 p-2 w-full border border-gray-300 rounded-xl ">
      </div>

      <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-xl hover:scale-105 duration-300">Register</button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-500">Already have an account? 
      <a href="login.html" class="text-blue-500 hover:underline">Sign in</a>
    </p>
  </div>
</body>
</html>
